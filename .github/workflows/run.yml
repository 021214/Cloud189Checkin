name: Cloud check in action
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - env:
          189_USER_NAME: ${{secrets.189_USER_NAME}}
          189_PASSWORD: ${{secrets.189_PASSWORD}}
      - run: npm install
      - run: npm start